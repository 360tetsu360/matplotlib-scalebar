sudo: false
language: python
cache:
  directories:
  - $HOME/.pip-cache/
matrix:
  include:
  - python: '3.7'
    env: DEPLOY=yes
    os: linux
  - python: '3.6'
    env: DEPLOY=no
    os: linux
  - python: '3.5'
    env: DEPLOY=no
    os: linux
  - python: '3.4'
    env: DEPLOY=no
    os: linux
  - python: '2.7'
    env: DEPLOY=no
    os: linux
install:
- pip install --cache-dir $HOME/.pip-cache --upgrade pip codecov
- pip install --cache-dir $HOME/.pip-cache --upgrade -r requirements.txt
- python setup.py develop
script:
- nosetests
after_success:
- codecov
notifications:
  email: false
deploy:
  provider: pypi
  user: philippe.pinard
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: ppinard/matplotlib-scalebar
    all_branches: true
  password:
    secure: 
